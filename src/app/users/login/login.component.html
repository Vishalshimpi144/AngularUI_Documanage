<main class="form-signin">
    <form [formGroup]="service.formLoginModel" autocomplete="false" (submit)="onSubmit()">
      <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 text-center fw-normal">Sign In</h1>
  
      <div class="form-floating">
        <input class="form-control" id="floatingInput" placeholder="User Name" autocomplete="false" formControlName="UserName" requireda>
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p> -->
    </form>
  </main>
